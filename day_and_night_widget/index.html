<head>

    <title>Day and Night Widget</title>
    <meta name="description" content="A time-based widget, which changes icons depending on time of day.">
    <meta name="author" content="Luca Vaccani">

<body>

        
        <!---WIDGET BEGINS HERE--->
        <!---IMAGE SIZE 500px x 500px--->
        <!---First HTML, then CSS, then Javascript--->
        <!---UPLOAD TO Emerson.build - Public - Projects Folder--->
    
<div id="container">
    <script>
    var date = new Date();
    var hours = date.getHours();
    if ( (hours < 8) || (hours > 20) ) {
         document.write("img src='image/dayandnight-moon.png'>")
    } else {
        document.write("<img src='image/dayandnight-sun.png'>");
    }
    </script>   
</div>
